<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        #clip-border {
            background-clip: border-box;
        }
        #clip-padding {
            background-clip: padding-box;
        }
        #clip-content {
            background-clip: content-box;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="desc" id="clip-border">
            <h1>Hello</h1>
            <p>World!</p>
        </div>
        <div class="desc" id="clip-padding">
            <h1>Hello</h1>
            <p>World!</p>
        </div>
        <div class="desc" id="clip-content">
            <h1>Hello</h1>
            <p>World!</p>
        </div>
    </div>
</body>
</html>
