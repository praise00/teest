<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>HTML의 기본</title>
  <script>
        function myfunction(times,message1,message2,message3) {
            alert(message1);
            alert(message2);
            for (var i = 0;i < times;i++) {
                alert((times - i)+"번 남음")
            }
            alert(message3);
        }
        window.onload = function () {
            myfunction(400, "안녕하세요", "400번동안 알림창을 클릭해야합니다", "0번 남음");
        }
    </script>
 </head>
  <body>
   <h1 style="color : red">Hello World!</h1>
   <h2 style="color:orange">Hello World!</h2>
   <h3 style="color:yellow">Hello World!</h3>
   <h4 style="color:green">Hello World!</h4>
   <h5 style="color:blue">Hello World!</h5>
   <h6 style="color:purple">Hello World!</h6>
   <blockquote>Hello World!</blockquote>
   <code>
    int main(){
     int i,j,k;
     for(i=0;i<=2;i++){
      for(j=0;j<=i;j++){
       printf(" ");
      }
      for(k=3-i;k>=1;k--){
       printf("*");
      }
      printf("\n");
     }
    }
   </code><br>
