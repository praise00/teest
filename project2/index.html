<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Block-level & Inline-level</title>
    <style>
        body *{border:1px solid blue;}
        .accent {
            color:red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Time</h1>
    <div>
        is<p class="accent">GOLD</p>
    </div>
    <p>Time<br>is <span class="accent">GOLD</span> </p>
</body>
</html>
